<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Kumbh+Sans"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Hafsah's card</title>
  </head>

  <body>
    <div class="card">
      <div class="upper-card">
        <div class="image">
          <img src="hafsah-faizal.jpg" />
        </div>
      </div>
      <div class="lower-card">
        <div>
          <span class="name">Hafsah Faizal </span>
          <span class="lighter">32 </span>
          <h1 class="lighter">USA</h1>
        </div>

        <div class="stats">
          <div>
            <h1 class="bolder-stat">158K</h1>
            <h1 class="lighter-stat">Followers</h1>
          </div>
          <div>
            <h1 class="bolder-stat">803K</h1>
            <h1 class="lighter-stat">Likes</h1>
          </div>
          <div>
            <h1 class="bolder-stat">427</h1>
            <h1 class="lighter-stat">Photos</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
